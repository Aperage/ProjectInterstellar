<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>About</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="presentPopover($event)">
        <ion-icon slot="icon-only" name="more"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div padding class="about-info">

    
    <section>
        <a href="javascript:;" (click)="startGame()"  class="btn btn-start ai"><ion-icon name="ionitron"></ion-icon> DÃ©marrer une partie AI</a>
    </section>

    <section class="tictactoe hide">
            
        <div class="col-12">    
            <h2>Affrontement entre <span class="player1_name">Player 1</span> et <span class="player2_name">Player 2</span></h2>
            <p>
              <ion-button (click)="playMove()">
                <ion-icon slot="icon-only" name="more"></ion-icon> Play an AI move
              </ion-button>
            </p>
            <h4 *ngIf="!this.winner" [style.color]="currentPlayer.color">Au tour de {{ currentPlayer.name }} de jouer.</h4>
            <h4 *ngIf="this.winner" [style.color]="green">Le gagnant est {{ currentWinner }}</h4>
        </div>

        <table class="board">
            <tr *ngFor="let row of theBoard">   

                <td class="center  cell-{{col}}" *ngFor="let col of row; index as i">
                    <a (click)="playMove(i)" href="javascript:;"  class="case px2 px7">
                        <span class="cell">{{ col }}</span>
                    </a>
                </td>

            </tr>
        </table>
            
    </section>
    




  </div>
</ion-content>
